<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="par()">S2 Pare</button>
    <div id="div_numero"></div>
</body>
</html>

<script>
    function par(){
        var numeros = 0
        while(numeros <= 100){
            div_numero.innerHTML += `${numeros}<br>`
            numeros += 2
        }
    }
</script>
